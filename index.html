<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
  body{
    font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    background:#0b1220;
    color:#eef2ff;
    margin:0;
    padding:16px;
    display:flex;
    justify-content:center;
  }
  .app{
    width:100%;
    max-width:720px;
    background:#121a2b;
    border-radius:16px;
    padding:16px;
    border:1px solid rgba(255,255,255,.12);
  }
  h1{margin:0 0 12px; letter-spacing:.6px}
  label{display:block; margin-top:12px; font-weight:800; color:rgba(238,242,255,.82)}
  input{
    width:100%;
    padding:12px;
    font-size:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.18);
    background:#1c2540;
    color:#fff;
    outline:none;
  }
  input:focus{box-shadow:0 0 0 4px rgba(122,162,255,.35); border-color:transparent;}
  .hint{
    font-size:12px;
    color:rgba(238,242,255,.6);
    margin-top:4px;
  }
  .block{
    margin-top:14px;
    padding:12px;
    border:1px solid rgba(255,255,255,.12);
    border-radius:12px;
    background:rgba(255,255,255,.03);
  }
  button{
    margin-top:10px;
    padding:12px;
    width:100%;
    font-size:16px;
    font-weight:950;
    border-radius:10px;
    border:none;
    background:#fff;
    color:#0b1220;
    cursor:pointer;
  }
  .msg{
    margin-top:14px;
    padding:14px;
    border-radius:12px;
    display:none;
    border:1px solid rgba(255,255,255,.14);
  }
  .ok{background:rgba(24,195,126,.18)}
  .bad{background:rgba(255,77,109,.16)}
  .warn{background:rgba(255,209,102,.14)}
  .details{
    margin-top:8px;
    font-size:13px;
    color:rgba(238,242,255,.72);
    line-height:1.4;
  }
</style>
</head>

<body>
<div class="app">
  <h1>DIP CALCULATOR</h1>

  <!-- Expiration Date US with auto slashes -->
  <label for="expiration">Expiration Date</label>
  <input
    type="text"
    id="expiration"
    placeholder="MM/DD/YYYY"
    inputmode="numeric"
    autocomplete="off"
    maxlength="10"
  >
  <div class="hint">Type numbers only. Slashes will be added automatically (MM/DD/YYYY).</div>

  <!-- DAYS -->
  <div class="block">
    <label for="days">Days to calculate</label>
    <input type="number" id="days" placeholder="e.g., 320" inputmode="numeric" min="0">
    <button type="button" onclick="check('days')">CHECK (DAYS)</button>
  </div>

  <!-- MONTHS -->
  <div class="block">
    <label for="months">Months to calculate</label>
    <input type="number" id="months" placeholder="e.g., 6" inputmode="numeric" min="0">
    <button type="button" onclick="check('months')">CHECK (MONTHS)</button>
  </div>

  <!-- YEARS -->
  <div class="block">
    <label for="years">Years to calculate</label>
    <input type="number" id="years" placeholder="e.g., 1" inputmode="numeric" min="0">
    <button type="button" onclick="check('years')">CHECK (YEARS)</button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
  const expInput = document.getElementById("expiration");

  // Format digits -> MM/DD/YYYY
  function formatUSDateDigits(digits){
    const d = digits.slice(0, 8); // MMDDYYYY
    const mm = d.slice(0, 2);
    const dd = d.slice(2, 4);
    const yyyy = d.slice(4, 8);

    let out = "";
    if (mm) out += mm;
    if (dd) out += (out.length ? "/" : "") + dd;
    if (yyyy) out += (out.length ? "/" : "") + yyyy;

    // Ensure slashes in correct places when partial:
    // "12" -> "12"
    // "123" -> "12/3"
    // "1234" -> "12/34"
    // "12345" -> "12/34/5"
    return out.replace(/^(\d{2})(\d)/, "$1/$2")
              .replace(/^(\d{2}\/\d{2})(\d)/, "$1/$2");
  }

  // Keep cursor position sane on iOS while typing/editing
  function maskExpirationInput(e){
    const el = e.target;

    // current cursor position
    const start = el.selectionStart ?? el.value.length;

    // count digits before cursor in the OLD value
    const old = el.value;
    const digitsBeforeCursor = old.slice(0, start).replace(/\D/g, "").length;

    // keep only digits, max 8
    const digits = old.replace(/\D/g, "").slice(0, 8);

    // new formatted value
    const formatted = formatUSDateDigits(digits);

    // set new value
    el.value = formatted;

    // map digit index -> caret position in formatted string
    let caret = 0;
    let seenDigits = 0;
    while (caret < formatted.length && seenDigits < digitsBeforeCursor){
      if (/\d/.test(formatted[caret])) seenDigits++;
      caret++;
    }

    // place caret
    el.setSelectionRange(caret, caret);
  }

  // Attach mask
  expInput.addEventListener("input", maskExpirationInput);

  function parseUSDate(value) {
    // expects MM/DD/YYYY
    const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec(value);
    if (!m) return null;

    const month = Number(m[1]) - 1;
    const day = Number(m[2]);
    const year = Number(m[3]);

    const d = new Date(year, month, day);
    // reject invalid dates like 02/30/2026
    if (d.getFullYear() !== year || d.getMonth() !== month || d.getDate() !== day) return null;

    d.setHours(0,0,0,0);
    return d;
  }

  function add(date, amount, unit) {
    const d = new Date(date);
    if (unit === "days") d.setDate(d.getDate() + amount);
    if (unit === "months") d.setMonth(d.getMonth() + amount);
    if (unit === "years") d.setFullYear(d.getFullYear() + amount);
    d.setHours(0,0,0,0);
    return d;
  }

  function show(type, title, expDate, calcDate) {
    const m = document.getElementById("msg");
    m.className = "msg " + type;
    m.style.display = "block";

    const expStr = expDate ? expDate.toLocaleDateString("en-US") : "";
    const calcStr = calcDate ? calcDate.toLocaleDateString("en-US") : "";

    m.innerHTML = `
      <div style="font-weight:950; font-size:18px;">${title}</div>
      ${expDate && calcDate ? `
        <div class="details">
          Calculated date: <strong>${calcStr}</strong><br>
          Expiration date: <strong>${expStr}</strong>
        </div>` : ``}
    `;
  }

  function check(unit) {
    const expRaw = expInput.value.trim();
    const amount = Number(document.getElementById(unit).value);

    const expDate = parseUSDate(expRaw);
    if (!expDate) return show("warn", "Invalid date. Use MM/DD/YYYY (example: 01/30/2026).");

    if (!Number.isFinite(amount) || amount < 0) {
      return show("warn", "Enter a valid number (0 or higher).");
    }

    const today = new Date();
    today.setHours(0,0,0,0);

    const calc = add(today, Math.floor(amount), unit);

    // Rule: If expiration date is BEFORE calculated date => CREATE A DIP
    if (expDate < calc) show("bad", "CREATE A DIP", expDate, calc);
    else show("ok", "OK", expDate, calc);
  }
</script>
</body>
</html>
