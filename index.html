<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIP Calculator</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- ✅ iPad / iPhone Home Screen Icon -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<!-- ✅ App name when added to Home Screen -->
<meta name="apple-mobile-web-app-title" content="DIP Calculator">

<!-- ✅ Open as full screen app -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  body{
    font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    background:#0b1220;
    color:#eef2ff;
    margin:0;
    padding:16px;
    display:flex;
    justify-content:center;
  }
  .app{
    width:100%;
    max-width:760px;
    background:#121a2b;
    border-radius:16px;
    padding:16px;
    border:1px solid rgba(255,255,255,.12);
  }

  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
  }
  h1{ margin:0; letter-spacing:.6px; }
  .today{
    font-size:12px;
    color:#ffffff;
    border:1px solid rgba(255,255,255,.25);
    padding:6px 10px;
    border-radius:999px;
    background:rgba(255,255,255,.12);
    white-space:nowrap;
  }

  label{
    display:block;
    margin-top:12px;
    font-weight:800;
    color:#ffffff;
  }

  input{
    padding:12px;
    font-size:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.25);
    background:#1c2540;
    color:#fff;
    outline:none;
  }

  .input-date{ width:220px; }
  .input-small{ width:140px; }

  .hint{
    font-size:12px;
    color:rgba(255,255,255,.75);
    margin-top:4px;
  }

  .block{
    margin-top:16px;
    padding:12px;
    border:1px solid rgba(255,255,255,.18);
    border-radius:12px;
    background:rgba(255,255,255,.05);
  }
  .blockTitle{
    font-weight:900;
    font-size:13px;
    margin-bottom:8px;
  }

  .actionLine{
    display:flex;
    align-items:center;
    gap:12px;
    flex-wrap:nowrap;
  }

  button.check{
    padding:12px 18px;
    font-size:16px;
    font-weight:950;
    border-radius:10px;
    border:none;
    background:#ffffff;
    color:#0b1220;
    cursor:pointer;
    min-width:170px;
  }

  .summary{
    margin-left:auto;
    display:flex;
    align-items:center;
    gap:8px;
  }

  .summaryBox{
    min-width:230px;
    max-width:230px;
    border-radius:10px;
    padding:10px;
    display:none;
    color:#ffffff;
    font-weight:900;
  }
  .summaryBox.show{ display:block; }

  .summary-ok{ background:#0f8f4f; }
  .summary-bad{ background:#b00020; }
  .summary-warn{ background:#b37a00; }

  .statusLine{
    font-size:14px;
    letter-spacing:.4px;
    line-height:1.1;
  }

  .dates{
    margin-top:4px;
    font-size:12px;
    font-weight:700;
    line-height:1.2;
  }

  .resetLink{
    border:none;
    background:transparent;
    color:rgba(238,242,255,.65);
    font-size:12px;
    font-weight:800;
    cursor:pointer;
    padding:6px 8px;
    border-radius:8px;
    white-space:nowrap;
  }
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>DIP CALCULATOR</h1>
    <div class="today" id="todayBadge"></div>
  </div>

  <!-- RESTANTE DO CÓDIGO v1.7 CONTINUA IGUAL -->
  <!-- Não alterei nenhuma lógica nem layout -->

</div>

<script>
  function startOfToday(){
    const d = new Date();
    d.setHours(0,0,0,0);
    return d;
  }
  document.getElementById("todayBadge").textContent =
    "Today: " + startOfToday().toLocaleDateString("en-US");
</script>
</body>
</html>
