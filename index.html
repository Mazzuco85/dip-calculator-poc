<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
  body{
    font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    background:#0b1220;
    color:#eef2ff;
    margin:0;
    padding:16px;
    display:flex;
    justify-content:center;
  }
  .app{
    width:100%;
    max-width:720px;
    background:#121a2b;
    border-radius:16px;
    padding:16px;
    border:1px solid rgba(255,255,255,.12);
  }

  /* HEADER */
  .header{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    margin-bottom:12px;
  }
  h1{
    margin:0;
    letter-spacing:.6px;
  }
  .today{
    font-size:12px;
    color:rgba(238,242,255,.75);
    border:1px solid rgba(255,255,255,.18);
    padding:6px 10px;
    border-radius:999px;
    background:rgba(255,255,255,.05);
    white-space:nowrap;
  }

  label{display:block; margin-top:12px; font-weight:800; color:rgba(238,242,255,.82)}
  input{
    width:100%;
    padding:12px;
    font-size:18px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.18);
    background:#1c2540;
    color:#fff;
    outline:none;
  }
  input:focus{box-shadow:0 0 0 4px rgba(122,162,255,.35); border-color:transparent;}
  .hint{
    font-size:12px;
    color:rgba(238,242,255,.6);
    margin-top:4px;
  }
  .block{
    margin-top:14px;
    padding:12px;
    border:1px solid rgba(255,255,255,.12);
    border-radius:12px;
    background:rgba(255,255,255,.03);
  }
  button{
    margin-top:10px;
    padding:12px;
    width:100%;
    font-size:16px;
    font-weight:950;
    border-radius:10px;
    border:none;
    background:#fff;
    color:#0b1220;
    cursor:pointer;
  }
  .msg{
    margin-top:14px;
    padding:14px;
    border-radius:12px;
    display:none;
    border:1px solid rgba(255,255,255,.14);
  }
  .ok{background:rgba(24,195,126,.18)}
  .bad{background:rgba(255,77,109,.16)}
  .warn{background:rgba(255,209,102,.14)}
  .details{
    margin-top:8px;
    font-size:13px;
    color:rgba(238,242,255,.72);
    line-height:1.4;
  }
</style>
</head>

<body>
<div class="app">

  <!-- HEADER WITH TODAY -->
  <div class="header">
    <h1>DIP CALCULATOR</h1>
    <div class="today" id="todayBadge"></div>
  </div>

  <!-- Expiration Date -->
  <label for="expiration">Expiration Date</label>
  <input
    type="text"
    id="expiration"
    placeholder="MM/DD/YYYY"
    inputmode="numeric"
    autocomplete="off"
    maxlength="10"
  >
  <div class="hint">Type numbers only. Slashes are added automatically (MM/DD/YYYY).</div>

  <!-- DAYS -->
  <div class="block">
    <label for="days">Days to calculate</label>
    <input type="number" id="days" placeholder="e.g., 320" inputmode="numeric" min="0">
    <button onclick="check('days')">CHECK (DAYS)</button>
  </div>

  <!-- MONTHS -->
  <div class="block">
    <label for="months">Months to calculate</label>
    <input type="number" id="months" placeholder="e.g., 6" inputmode="numeric" min="0">
    <button onclick="check('months')">CHECK (MONTHS)</button>
  </div>

  <!-- YEARS -->
  <div class="block">
    <label for="years">Years to calculate</label>
    <input type="number" id="years" placeholder="e.g., 1" inputmode="numeric" min="0">
    <button onclick="check('years')">CHECK (YEARS)</button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
  const expInput = document.getElementById("expiration");

  /* ---------- TODAY BADGE ---------- */
  function startOfToday(){
    const d = new Date();
    d.setHours(0,0,0,0);
    return d;
  }
  document.getElementById("todayBadge").textContent =
    "Today: " + startOfToday().toLocaleDateString("en-US");

  /* ---------- DATE MASK MM/DD/YYYY ---------- */
  function formatUSDateDigits(digits){
    const d = digits.slice(0,8);
    return d
      .replace(/^(\d{2})(\d)/, "$1/$2")
      .replace(/^(\d{2}\/\d{2})(\d)/, "$1/$2");
  }

  function maskExpirationInput(e){
    const el = e.target;
    const start = el.selectionStart ?? el.value.length;
    const old = el.value;
    const digitsBefore = old.slice(0,start).replace(/\D/g,"").length;
    const digits = old.replace(/\D/g,"").slice(0,8);
    const formatted = formatUSDateDigits(digits);
    el.value = formatted;

    let caret = 0, seen = 0;
    while(caret < formatted.length && seen < digitsBefore){
      if(/\d/.test(formatted[caret])) seen++;
      caret++;
    }
    el.setSelectionRange(caret, caret);
  }
  expInput.addEventListener("input", maskExpirationInput);

  function parseUSDate(v){
    const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec(v);
    if(!m) return null;
    const d = new Date(+m[3], +m[1]-1, +m[2]);
    if(d.getMonth() !== (+m[1]-1) || d.getDate() !== +m[2]) return null;
    d.setHours(0,0,0,0);
    return d;
  }

  function add(date, amount, unit){
    const d = new Date(date);
    if(unit==="days") d.setDate(d.getDate()+amount);
    if(unit==="months") d.setMonth(d.getMonth()+amount);
    if(unit==="years") d.setFullYear(d.getFullYear()+amount);
    d.setHours(0,0,0,0);
    return d;
  }

  function show(type, title, exp, calc){
    const m = document.getElementById("msg");
    m.className = "msg " + type;
    m.style.display = "block";
    m.innerHTML = `
      <strong>${title}</strong>
      <div class="details">
        Calculated date: <strong>${calc.toLocaleDateString("en-US")}</strong><br>
        Expiration date: <strong>${exp.toLocaleDateString("en-US")}</strong>
      </div>`;
  }

  function check(unit){
    const expDate = parseUSDate(expInput.value.trim());
    const amount = Number(document.getElementById(unit).value);

    if(!expDate)
      return show("warn","Invalid date. Use MM/DD/YYYY.");

    if(!Number.isFinite(amount) || amount < 0)
      return show("warn","Enter a valid number.");

    const today = startOfToday();
    const calc = add(today, Math.floor(amount), unit);

    expDate < calc
      ? show("bad","CREATE A DIP",expDate,calc)
      : show("ok","OK",expDate,calc);
  }
</script>
</body>
</html>
